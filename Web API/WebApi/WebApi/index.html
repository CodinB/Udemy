<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.2.1.min.js"></script>
</head>
<body>
    <input type="text" id="searchID"/>
    <button onclick="searchContact()">Search</button>
    <button onclick="addContact()">Add</button>
    <button onclick="putContact()">Update</button>
    <button onclick="deleteContact()">Delete</button>

    <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON("api/Contact", function (result) {
                console.info(result);
            });
        });

        function searchContact() {
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "api/contact/" + $("#searchID").val(),
                success: function (result) {
                    console.info(result);
                }

            });
        }

        function deleteContact() {
            $.ajax({
                type: "DELETE",
                dataType: "json",
                url: "api/contact/1",
                success: function (result) {
                    console.info(result);
                }

            });
        }
        

        function putContact() {
            var changedContact = {
                "FirstName": "Spiderman",
                "LastName": "Jones"
            }
            $.ajax({
                type: "Put",
                dataType: "json",
                url: "api/contact/0",
                data: changedContact,
                success: function (result) {
                    console.info(result);
                }

            });
        }

        function addContact() {
            var newContact = {
                "Id": 0,
                "FirstName": "Tony",
                "LastName": "Stark"
            }

            $.ajax({
                type: "POST",
                dataType: "json",
                url: "api/contact/" + $("#searchID").val(),
                data: newContact,
                success: function (result) {
                    console.info(result);
                }

            });

        }

    </script>
</body>
</html>
